<clr-main-container>
  <app-alert [alertMsg]="alertMsg" (onClose)="onCloseAlert()"></app-alert>
  <clr-header style="background-color: #13171F; height: 25px">
    <div class="branding">
      <span>
        <img src="../assets/icons/logo.ico" alt="logo" style="float: left; height: 42px; width: 42px; margin-top: 8px">
      </span>
      <a href="#" class="nav-link">
        <span class="title" style="float: left">Wastp</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="#" clrDropdownItem>About</a>
          <a href="#" clrDropdownItem>Preferences</a>
          <a href="#" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/tournaments']" routerLinkActive="active"><span class="nav-text">Tournaments</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/teams']" routerLinkActive="active"><span class="nav-text">Teams</span></a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
